<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-convert/2.0.1/conversions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <title>Cambiar Color de DIV</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Agregado de header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Hector Hernandez Romero</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card col-3 mt-5 mb-3">
            <div class="card-header d-flex justify-content-center">
                <!-- Div that will change color -->
                <div id="colorDiv"> </div>
            </div>
            <div class="card-body">
                <h3>Elige un color:</h3>
            </div>
            <div class="card-footer text-muted d-flex justify-content-center">
                <!-- Input of type color -->
                <input type="color" id="colorPicker">
            </div>
        </div>

        <div id="resultados">
            <!-- Labels to display color values in different formats -->
            <label for="hexColor">Color (HEX):</label>
            <input type="text" id="hexColor" readonly>
            <br>
            <label for="rgbColor">Color (RGB):</label>
            <input type="text" id="rgbColor" readonly>
            <br>
            <label for="hslColor">Color (HSL):</label>
            <input type="text" id="hslColor" readonly>
            <br>
            <label for="hslaColor">Color (HSLA):</label>
            <input type="text" id="hslaColor" readonly>
            <br>
            <label for="hwbColor">Color (HWB):</label>
            <input type="text" id="hwbColor" readonly>
            <br>
            <label for="cmykColor">Color (CMYK):</label>
            <input type="text" id="cmykColor" readonly>
            <br>
            <label for="rybColor">Color (RYB):</label>
            <input type="text" id="rybColor" readonly>
        </div>
    </div>

    <footer>
        <!-- Agregar Footer -->
        <div class="container text-center py-3">
            &copy; 2023 HHR. All Rights Reserved.
        </div>
    </footer>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
